<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3" style ="padding-top: 2rem">
      <form id="resendMail">
        <div class="form-group" >
          <label for="email">Email address</label>
          <input [(ngModel)] = "email" type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required autofocus>
         <!--  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
       
        <button type="submit" class="btn btn-primary btn-block" (click) = "sendVerificationCode()">Send Verification Code</button>
      </form>

      <form id="newPassword">
          <div class="form-group" >
              <label for="verificationCode">Verification Code</label>
              <input [(ngModel)] = "verificationCode" type="password" class="form-control" id="verificationCode" name="verificationCode" placeholder="Verification Code" required autofocus>
              
            </div>
        <div class="form-group" >
          <label for="password">New Password</label>
          <input [(ngModel)] = "password" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          
        </div>
        <button  type="submit" class="btn btn-primary btn-block" (click) = "resetPassword()">Reset Password</button>
      </form>
    </div>
  </div>
</div>
